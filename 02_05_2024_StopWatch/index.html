<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setInterval(digitalClock,1000)">
    <h1>StopWatch</h1>
    <div class="Container">
        <div class="timeCount">
            <span>00</span>:
            <span>00</span>:
            <span>00</span>
        </div>
        <div class="yearCount">
            <span>00</span>:
            <span>00</span>:
            <span>0000</span>
        </div>
        <div class="daynight">
            <span>Day</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
