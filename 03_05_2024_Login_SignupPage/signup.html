<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="formContainer">
            
                <div class="login">
                    <div class="bgimg2"></div>
                    <p>Sign up to see photos and videos from your friends.</p>
                    <a href="./index.html" class="flogols">
                        <div class="bgimg3"></div>
                        <span>Log in With Facebook</span>
                    </a>
                    <div class="or">
                        <span class="arr"></span>
                        <div>or</div>
                        <span class="arr"></span>
                    </div>
                     
                    <form action="" onsubmit="loginValidation2(event)">
                        <input type="text" name="phem" id="" placeholder="Mobile number or email address">

                        <input type="text" name="fullnm" id="" placeholder="Full Name">

                        <input type="text" name="uname" id="" placeholder="User Name">

                        <input type="password" name="uname" id="" placeholder="Password">

                        <p class="biggertext">People who use our service may have uploaded your contact information to Instagram.<span><a href="">Learn More</a></span></p>

                        <p class="smallertext">
                            By signing up,  you agree to our Terms, Privacy Policy and Cookies Policy.
                        </p>
                        <input type="submit" value="Sign Up" class="btnsign">
                    </form>
                    
                </div>
                <div class="notAccount">
                    <p>Have an Account? <a href="./index.html">Log in </a></p>
                </div>
                <div class="applinks">
                    <p>Get the App</p>
                    <div class="links">
                        <a href=""><img src="./Images/gplay.png" alt="" class="gplay"></a>
                        <a href=""><img src="./Images/mstore.png" alt="" class="mstore"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
